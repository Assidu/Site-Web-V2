COM_ASSIDU_HOME_PAGE_PART_ONE_TITLE="Connectez vous au réseau."
COM_ASSIDU_HOME_PAGE_PART_ONE_TEXT="<p>Découvrez Assidu, l'association des ingénieurs diplômés et anciens élèves de l'<a title=\"Aller sur le site de l'UTBM, école d'ingénieurs en 5 ans, groupe UT: UTC, UTT et UTBM\" href=\"http://www.utbm.fr/\" target=\"_blank\">UTBM</a>et des écoles qui l'ont formée : l'ENIBe, l'IPSé et de l'UTCS.<br /><br />Assidu a pour vocation de développer et de fédérer un réseau puissant regroupant les quelques 6500 diplômés de nos écoles.</p><p>La force de se réseau se trouve dans sa diversité de profiles touchant cinq domaines de spécialisations (Design, Electronique, Informatique, Mécanique, Production) sur tout les continents et cela à travers 50 ans d'histoire.</p></span>"
